<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: head"></head>
<body>
<div th:include="layout :: navigationPanel"></div>

<div class="container center-body text-center">
    <div class="auth-form-position">
        <h1>Ustawienia konta</h1><br>

        <form th:action="@{/edit}" method="POST" th:object="${user}">

            <input type="text" class="form-control" th:field="*{name}" th:errorClass="error" placeholder="Imię"/>
            <span class="badge badge-pill badge-danger mb-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>

            <input type="text" class="form-control" th:field="*{surname}" th:errorClass="error" placeholder="Nazwisko"/>
            <span class="badge badge-pill badge-danger mb-1" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span><br>

            <input type="text" class="form-control" th:field="*{login}" th:errorClass="error" placeholder="Login" readonly="readonly"/>
            <span class="badge badge-pill badge-danger mb-1" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span><br>

            <input type="text" class="form-control" th:field="*{password}" th:errorClass="error" placeholder="Hasło"/>
            <span class="badge badge-pill badge-danger mb-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span><br>

            <button class="btn btn-primary btn-md w-100 mb-4" type="submit">Zapisz</button><br>
        </form>

        <form th:action="@{/delete}" method="GET" th:object="${user}">
            <button class="btn btn-danger btn-md w-100" type="submit">Usuń konto</button>
        </form>
    </div>
</div>

<div th:include="layout :: footer"></div>
</body>
</html>
